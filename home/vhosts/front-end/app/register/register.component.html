<h1>Créer un compte</h1>


<form>
    <mat-form-field class="full-width">
        <input matInput placeholder="Pseudo">
    </mat-form-field>

    <mat-form-field class="full-width">
        <input type="email" matInput placeholder="Email">
    </mat-form-field>

    <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Mot de passe">
    </mat-form-field>

    <button type="button" mat-button (click)="register()">Créer un compte</button>
</form>
