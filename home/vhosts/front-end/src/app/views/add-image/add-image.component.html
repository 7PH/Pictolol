<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Ajouter une image</strong>
                    <small>Formulaire</small>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name">Lien vers l'image</label>
                                <input type="text" [(ngModel)]="url" class="form-control" id="name" placeholder="https://...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-sm btn-primary" type="submit" (click)="addImage()"><i class="fa fa-dot-circle-o"></i> Envoyer</button>
                </div>
            </div>
        </div>
    </div>
</div>
